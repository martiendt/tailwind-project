<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/build/tailwind.css">
</head>
<body>
  <section>
    <div class="flex">
      <div class="flex flex-col w-56 h-screen fixed bg-gray-200">
        <div class="overflow-y-scroll m-4">
          <button class="bg-white w-full h-24 mt-4"></button>
          <button class="bg-white w-full h-24 mt-4"></button>
          <button class="bg-white w-full h-24 mt-4"></button>
          <button class="bg-white w-full h-24 mt-4"></button>
          <button class="bg-white w-full h-24 mt-4"></button>
          <button class="bg-white w-full h-24 mt-4"></button>
          <button class="bg-white w-full h-24 mt-4"></button>
          <button class="bg-white w-full h-24 mt-4"></button>
          <button class="bg-white w-full h-24 mt-4"></button>
          <button class="bg-white w-full h-24 mt-4"></button>
          <button class="bg-white w-full h-24 mt-4"></button>
        </div>
      </div>
      <div class="flex-1 min-h-screen ml-56">
        <div class="flex flex-col">
          <div class="w-full h-16 bg-indigo-500 fixed">
          </div>
          <div class="mt-16">
            <iframe id="preview" frameborder="0" class="h-screen w-full"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    var iframe = document.getElementById('preview')
    var doc = iframe.document
    if(iframe.contentDocument)
      doc = iframe.contentDocument // For NS6
    else if(iframe.contentWindow)
      doc = iframe.contentWindow.document // For IE5.5 and IE6
      
    fetch('/example.html').then(function (response) {
      // The API call was successful!
      return response.text()
    }).then(function (html) {
      // This is the HTML from our response as a text string
      console.log(html)
      // Put the content in the iframe
      doc.open()
      doc.writeln(html)
      doc.close()
    }).catch(function (err) {
      // There was an error
      console.warn('Something went wrong.', err)
    })
    iframe.document.close()
  </script>
</body>
</html>
