<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/build/tailwind.css">
  <style>
    /* Hide scrollbar */
    .side-menu::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE and Edge */
    .side-menu {
      -ms-overflow-style: none;
    }
  </style>
</head>
<body class="flex">
  <nav class="flex flex-grow-0 flex-shrink-0 flex-col w-56 h-screen bg-gray-200">
    <div class="fixed w-56 h-screen p-4">
      <div class="side-menu h-screen overflow-y-scroll">
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
      </div>
    </div>
  </nav>
  <header class="flex flex-col fixed mx-56 w-full h-16 bg-purple-700 text-gray-100 p-5">
    <div class="flex justify-between mr-56">
      <div>LOGO</div>
      <div class="flex">
        <div class="mr-5">TOGGLE PREVIEW</div>
        <div>DEVICE</div>
      </div>
    </div>
  </header>
  <section class="w-full mt-16 bg-gray-100">
    <iframe id="preview" frameborder="0" class="w-full h-screen"></iframe>
  </section>
  <script>
    var iframe = document.getElementById('preview')
    var doc = iframe.document
    if(iframe.contentDocument)
      doc = iframe.contentDocument // For NS6
    else if(iframe.contentWindow)
      doc = iframe.contentWindow.document // For IE5.5 and IE6
      
    fetch('/example.html').then(function (response) {
      // The API call was successful!
      return response.text()
    }).then(function (html) {
      // This is the HTML from our response as a text string
      console.log(html)
      // Put the content in the iframe
      doc.open()
      doc.writeln(html)
      doc.close()
    }).catch(function (err) {
      // There was an error
      console.warn('Something went wrong.', err)
    })
    iframe.document.close()
  </script>
</body>
</html>
