<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/build/tailwind.css">
  <style>
    /* Hide scrollbar */
    .side-menu::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE and Edge */
    .side-menu {
      -ms-overflow-style: none;
    }
  </style>
</head>
<body class="flex">
  <header class="flex flex-1 flex-col fixed mx-56 w-full h-16 bg-purple-700 text-gray-100 p-5">
    <div class="flex justify-between mr-56">
      <div>LOGO</div>
      <div class="flex">
        <div class="mr-5">TOGGLE PREVIEW</div>
        <div>DEVICE</div>
      </div>
    </div>
  </header>
  <nav class="flex w-56 flex-col h-screen bg-gray-200">
    <div class="fixed w-56 h-screen p-4 bg-gray-200">
      <div class="side-menu h-screen overflow-y-scroll">
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
        <button class="shadow-lg bg-white w-full h-24 mb-4"></button>
      </div>
    </div>
  </nav>
  <section class="w-full flex-1 mt-16 bg-gray-100">
    <div id="preview"></div>
  </section>
  <script>
    var preview = document.getElementById('preview')
      
    fetch('/example.html').then(function (response) {
      // The API call was successful!
      return response.text()
    }).then(function (text) {
      // Get body and append to preview
      const parser = new DOMParser();
      const htmlDocument = parser.parseFromString(text, "text/html");
      const body = htmlDocument.documentElement.querySelector("body");
      preview.innerHTML = body.innerHTML
    }).catch(function (err) {
      // There was an error
      console.warn('Something went wrong.', err)
    })
  </script>
</body>
</html>
